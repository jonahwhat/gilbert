
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <title>Comment Section</title>
  </head>

  <body onload="initializePostPage();">

  <body>
    <div class="main">
      <div class="nav-bar">
        <div class="left-nav">
          <a href="/"><img src="" />üó£Ô∏è</a>
          <h1>Yappers</h1>
        </div>
        <div class="right-nav">
          <h3 class="username">Username: {{username|safe}}</h3>
          <h3 class="imageUploadText">
          <form action="/image-upload" id="image-chat" method="post" enctype="multipart/form-data">
            <br/>
            <label for="chat-image">Change profile picture:</label>
            <input id="chat-image" type="file" name="upload_profile_pic">
            <input type="submit" value="Confirm">
          </h3>
        </form>
          <img
            class="avatar"
            src="{{ profile_picture_path }}"
          />
          <div class="logout">
            <form
              action="/logout"
              method="post"
              enctype="application/x-www-form-urlencoded"
            >
              <input type="submit" value="Logout" />
            </form>
          </div>
        </div>
      </div>
      <div class="feed">
        <div class="post-main">
          <div id="post-form" class="create-post">
            <div class="create-header">
              <img
                id="post-avatar"
                class="avatar"
                src="{{ profile_picture_path|safe }}"
              />
              <h3 class="username">Username: {{username|safe}}</h3>
            </div>
            <div class="create-body">
              <textarea
                class="create-text"
                placeholder="Yap here"
                cols="50"
                rows="1"
                wrap="soft"
              ></textarea>
            </div>
            <div class="create-footer">
                <!-- <button class="add-media-button">
                  <img src="/static/img/media.png" />
                </button> -->
              <button class="post-button" onclick="sendPost()">Post</button>
              <!-- <button class="post-button" onclick="updatePost()">Update Posts</button> -->
            </div>
          </div>
        </div>
      </div>

      <div class="feed">
        <div class="post-list" id="post-list">

        </div>
      </div>

    </div>
    <script src="/static/js/function.js"></script>
  </body>
</html>
